<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo/spotify-logo-png-7053.png" alt="Spotify">Spotify</li>

                <div class="songItems">

                    <span class="songNames">Kajra Mohhabbat Wala</span>
                    <span class="songInfo"><span class="timestamp">06:22<box-icon class="play-icons"
                                name='play-circle'></box-icon></span></span>

                <div class="songItems">
                    <img src="posters/kajraposter.png" alt="" srcset="">
                    <span class="songNames">Kajra Mohhabbat Wala</span>

                                name='play-circle'></box-icon></span></span>
                </div>

                <div class="songItems">
                    <img src="posters/kajraposter.png" alt="" srcset="">
                    <span class="songNames">Kajra Mohhabbat Wala</span>
                    <span class="songInfo"><span class="timestamp">06:22<box-icon class="play-icons"
                                name='play-circle'></box-icon></span></span>
                </div>

                <div class="songItems">
                    <img src="posters/kajraposter.png" alt="" srcset="">

                    <span class="songInfo"><span class="timestamp">06:22<box-icon class="play-icons"
                                name='play-circle'></box-icon></span></span>

                    <span class="songInfo"><span class="timestamp">06:22<box-icon class="play-icons"
                                name='play-circle'></box-icon></span></span>
                </div>
            </div>
        </div>
        <!-- <div class="banner"></div> -->
    </div>



    <div class="bottom">
        <input type="range" name="range" id="progressBar" value="0" min="0" max="100">
        <div class="icons">
            <box-icon class="play-icons" id="pre" name='skip-previous'></box-icon>
            <box-icon class="play-icons" id="play" name='play-circle'></box-icon>
            <box-icon class="play-icons" id="next" name='skip-next'></box-icon>
        </div>
        <div class="songName" id="songName"><b>Kajra Mohhabbat Wala</b></div>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
